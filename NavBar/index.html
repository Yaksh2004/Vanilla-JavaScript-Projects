<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>

<body>
    <div class="navbar">
        <div class="brand">
            <h3>Responsive Navbar</h3>
        </div>
        <div class="links">
            <a href="/">Home</a>
            <a href="/">About</a>
            <a href="/">Projects</a>
            <a href="/">Contact</a>
        </div>
        <div class="items">
            <img src="facebook.png" alt="">
            <img src="youtube.png" alt="">
            <img src="linkedin.png" alt="">
            <img src="instagram.png" alt="">
        </div>
        <div class="hamburger">
            <img src="hamburger.png" id="burger" alt="">
        </div>
    </div>
    <div>
        <ul class="list">
            <li>Home</li>
            <li>About</li>
            <li>Projects</li>
            <li>Contact</li>
            <li>
                <img src="facebook.png" alt="">
                <img src="youtube.png" alt="">
                <img src="linkedin.png" alt="">
                <img src="instagram.png" alt="">
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
